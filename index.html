<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krestiki Noliki</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main">
    <div class="main__text">
        <h1 class="main__text main__text--title">Sublime</h1>
        <p class="main__text main__text--word">
            Sublime: A one page responsive wordpress theme <br>
            suitable for any kind of business representation.
        </p>
        <a class="main__text main__text--link" href="#">Download the psd.</a>
    </div>
    <div class="wrapper">
        <section class="head">
            <div class="head__text">
                <h1 class="head__title">
                    <span class="head__color">We</span> create <br>
                    Awesome Games
                </h1>
                <nav class="head__menu">
                    <ul class="head__list">
                        <li class="head__item"><a class="head__link" href="#">About</a></li>
                        <li class="head__item"><a class="head__link" href="#">Development</a></li>
                        <li class="head__item"><a class="head__link" href="#">Projects</a></li>
                        <li class="head__item"><a class="head__link" href="#">Blog</a></li>
                    </ul>
                </nav>
            </div>
            <div class="head__game">
                <input type="checkbox" id="check">
                <label for="check">Play Game</label>
                <div class="head__popup">
                    <div id="game">
                        <div class="table">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <div class="inner"></div>
                                    </td>
                                    <td>
                                        <div class="inner"></div>
                                    </td>
                                    <td>
                                        <div class="inner"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="inner"></div>
                                    </td>
                                    <td>
                                        <div class="inner"></div>
                                    </td>
                                    <td>
                                        <div class="inner"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="inner"></div>
                                    </td>
                                    <td>
                                        <div class="inner"></div>
                                    </td>
                                    <td>
                                        <div class="inner"></div>
                                    </td>
                                </tr>
                            </table>
                            <div class="winning"></div>
                        </div>
                        <div id="win_block">
                            <span class="winner"></span>
                            <span class="again">Играть еще!</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
