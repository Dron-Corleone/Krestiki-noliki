<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krestiki Noliki</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <div class="main__text">
            <h1 class="main__text main__text--title">Sublime</h1>
            <p class="main__text main__text--word">
                Sublime: A one page responsive wordpress theme <br>
                suitable for any kind of business representation.
            </p>
            <a class="main__text main__text--link" href="#">Download the psd.</a>
        </div>
        <div class="wrapper">
            <section class="head">
                <div class="head__text">
                    <h1 class="head__title">
                        <span class="head__color">We</span> create <br>
                        Awesome Games
                    </h1>
                    <nav class="head__menu">
                        <ul class="head__list">
                            <li class="head__item"><a class="head__link" href="#">About</a></li>
                            <li class="head__item"><a class="head__link" href="#">Development</a></li>
                            <li class="head__item"><a class="head__link" href="#">Projects</a></li>
                            <li class="head__item"><a class="head__link" href="#">Blog</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="head__game">
                    <input type="checkbox" id="check">
                    <label for="check">Play Game</label>
                    <div class="head__popup">
                        <div class="container">
                            <div class="table">
                                <div class="cell" id="0" onclick="move(0, 'player')"></div>
                                <div class="cell" id="1" onclick="move(1, 'player')"></div>
                                <div class="cell" id="2" onclick="move(2, 'player')"></div>
                                <div class="cell" id="3" onclick="move(3, 'player')"></div>
                                <div class="сell" id="4" onclick="move(4, 'player')"></div>
                                <div class="cell" id="5" onclick="move(5, 'player')"></div>
                                <div class="cell" id="6" onclick="move(6, 'player')"></div>
                                <div class="cell" id="7" onclick="move(7, 'player')"></div>
                                <div class="cell" id="8" onclick="move(8, 'player')"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
